session_start();

if ($_SERVER["REQUEST_METHOD"] == "POST" && isset($_POST['action'])) {
    if ($_POST['action'] === 'reset') {
        unset($_SESSION['cart']);
        header('Location: index.html');
        exit;
    }
}

if (isset($_SESSION['cart'])) {
    $cart = $_SESSION['cart'];
} else {
    $cart = [];
}

if ($_SERVER["REQUEST_METHOD"] == "POST") {
    $item = $_POST["item"];
    $price = $_POST["price"];
    
    $cart[] = ['item' => $item, 'price' => $price];
    $_SESSION['cart'] = $cart;
}
?>
